<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script src="/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <title>Добавления теста по физике</title>
</head>
<body>
<div th:insert="~{components/include :: top}"></div>
<p>Редактирование</p>

<form th:each="el : ${editForm}" method="post" th:action = "@{'/updateForm/' + ${el.id}}">
    <div>
        <label>Наименование</label>
        <input th:value="${el.name}" type="text" name="name" required>
    </div>
    <div>
        <label>Описание</label>
        <textarea th:text="${el.description}" name="description" type="text" rows="5" required ></textarea>
    </div>
    <div class="radio">
        <span>На время</span>

        <label>
            <input type="radio" name="time" value="on" th:checked="(${el.isForTime == true})"> Да
        </label>
        <label>
            <input type="radio" name="time" value="off" th:checked="(${el.isForTime == false})"> Нет
        </label>
    </div>
    <div>
        <input type="submit" value="Далее">
    </div>
</form>
</body>
</html>
