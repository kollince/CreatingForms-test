<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <script src="/js/bootstrap.min.js"></script>-->
    <!-- Bootstrap CSS -->
    <link th:insert="~{components/include :: css}">
    <title>Тесты по математике</title>
</head>
<body>
<!--<script src="/js/jquery-3.3.1.slim.min.js"></script>-->
<!--<script src="/js/popper.min.js"></script>-->
<!--<script src="/js/bootstrap.min.js" crossorigin="anonymous"></script>-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<div class="container">
<th:block th:insert="~{components/include :: top}"></th:block>
<!--<th:block th:insert="~{components/include :: listTest}"></th:block>-->
    <H3 class="pt-3">Список тестов по математике</H3><br>
    <th:block th:each="el : ${allForms}">
        <div class="card mb-4" style="width: 60rem;">
            <div class="card-body">
                <h5 class="card-title"><th:block th:text="${el.name}"></th:block></h5>
                <!--                <div style="display: inline-block; text-align: left;">-->
                <div th:unless="${el.image.empty}" style="float: left; padding: 0 10px 10px 0;">
                    <img th:src="@{'/images/'+${el.image}}" th:alt="${el.image}"   width="100px" class="img-thumbnail">
                </div>
                <div class="card-text" th:text="${el.description}"></div>
                <!--                </div>-->
                <!--      <div> На время:-->
                <!--        <th:block th:if="${el.isForTime} == true">Да</th:block>-->
                <!--        <th:block th:if="${el.isForTime} == false">Нет</th:block>-->
                <!--      </div>-->
                <a class="card-link" th:href="@{'/takeTest/'+${el.id}}">Пройти тест</a>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
