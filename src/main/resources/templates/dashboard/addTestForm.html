<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:insert="~{components/include :: css}">
    <title>Создание теста</title>
</head>
<body>
<div th:insert="~{dashboard/fragments/include :: top}"></div>
<H1>Панель управления / Добавить тест</H1>
<!--<div th:insert="~{dashboard/fragments/include :: linksAddForms}"></div>-->
<form method="post" th:action="@{'/dashboard/addForm'}">
  <div>
    <label>Наименование теста</label>
    <input type="text" name="name" required>
  </div>
  <div>
    <label>Описание</label>
    <textarea name="description" type="text" rows="5" required></textarea>
  </div>
  <div class="radio">
    <span>На время</span>
    <label>
      <input type="radio" name="time" value="true">Да
    </label>
    <label>
      <input type="radio" name="time" value="false" checked>Нет
    </label>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  </div>
  <div>
    <input type="submit" value="Добавить">
  </div>
</form>
</body>
</html>
